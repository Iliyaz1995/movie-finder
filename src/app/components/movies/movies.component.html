



<div class="search-nav" style="margin-bottom:0;">
  <div class="container bg-inverse">
    <form>
      <input type="text"
             [(ngModel)]="searchStr"
             name="searchStr"
             class="form-control form-control-lg"
             placeholder="Search Your Movie Here"
             style="text-align:center"
             (keyup)="searchMovies()">
    </form>

    </div>

    <div class="container">

    <div *ngIf="searchStr !== ''" class="row">
      <div class="offset-md-2 col-md-6 offset-sm-2 col-sm-8 col-sm-12 searchContent scrollbar">
         <div class="row text-white" *ngFor="let movie of searchList; let i = index;"  style="border:1px solid black;">
           <div class="col-md-3 col-sm-4 col-6">
  <img  class="img-thumbnail" *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" style="width:95%;">
           </div>
           <div class="col-md-9 col-sm-8 col-6">
             <div class="card text-white" style="background-color:rgba(99, 99, 99, 0.75);">
               <div class="card-body">
                 <h5 class="card-title">{{movie.title}}</h5>
                 <p class="card-text">Release Date: {{movie.release_date}}</p>
                 <p class="card-text">genere: Action, Sci-fi, Adventure</p>
                 <button type="button" name="button" class="btn btn-info float-right" routerLink="movie/{{movie.id}}">details</button>

               </div>
              </div>
           </div>
         </div>
      </div>
    </div>
 </div>
</div>







<div class="card bg-dark container-fluid bg-dark" style="color:white; text-align:center; padding:0;">
<h1 class="card-header heading" style="padding:20px 0;">Popular Movies</h1>
<div class="container" style="padding:0;">
  <div class="row">

    <div class=" col-md-3 col-sm-3 col-6" *ngFor="let movie of popularList; let i = index" style="margin-bottom:20px;">
      <div *ngIf=i<8>
        <img  class="img-thumbnail" *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" style="width:70%;">
        <div class="card-block">
          <p class="card-text"><strong>{{movie.title}}</strong></p>
          <p class="card-text">Release Date:<br>{{movie.release_date}}</p>
          <a routerLink="movie/{{movie.id}}" class="btn btn-info" >Details</a>
        </div>
        </div>
      </div>


  </div>
</div>
</div>






<div class="card container-fluid bg-dark" style="color:white; text-align:center;padding:0;">
<h1 style="padding:20px 0;" class="card-header heading">Movies in theaters</h1>
<div class="container">
  <div class="row">

    <div class=" col-md-3 col-sm-3 col-6" *ngFor="let movie of recentMovies; let i = index" style="margin-bottom:20px;">
      <div *ngIf=i<8>
        <img  class="img-thumbnail" *ngIf="movie.poster_path" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" style="width:70%;">
        <div class="card-block">
          <p class=""><strong>{{movie.title}}</strong></p>
          <p class="">Release Date:<br>{{movie.release_date}}</p>
          <a routerLink="movie/{{movie.id}}" class="btn btn-info" >Details</a>
        </div>
        </div>
      </div>


  </div>
</div>
</div>
